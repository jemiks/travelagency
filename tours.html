<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoWonder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="main-container">
    <div class="main-nav">
        <!--marcxena mxares logos da texstis gaketeba-->
        <div class="left-nav ">
            <a class="left-logo" href="#"><img src="images/logo.png" alt=""></a>
            <a class="left-text" href=""><p><span style="color: #005400">Wonder</span><span
                    style="color: #74028d">Tour</span></p></a>
        </div>
        <!--logos da texstis dasruleba-->
        <!--marjvena mxares menu-->
        <div class="right-nav ">
            <ul class="nav-elements">
                <li><a href="#">ჩვენ შესახებ</a></li>
                <li><a href="#">ტურები</a></li>
                <li><a href="#">სერვისი</a></li>
                <li><a href="#">გალერეა</a></li>
                <li><a href="#">კონტაქტი</a></li>
            </ul>
            <ul class="icon-lang">
                <li class="nav-lang"><a href="#"><img class="geo-icon" src="images/flag-ge.png" alt=""></a></li>
                <li class="nav-lang"><a href="#"><img src="images/flag-rus.png" alt=""></a></li>
                <li class="nav-lang"><a href="#"><img src="images/flag-en.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="header-slider tours-slider">
        <div class="header-slider-text header-tour-text">
            <p>ვონდერტურები</p>
            <p>ნახეთ რა მომსახურებას გთავაზობთ ჩვენი კომპანია</p>
            <p> ამოირჩიე და დაჯავშნე სასურველი ტური</p>
        </div>
        <div>
            <img src="images/tour-header.png" alt="carousel">
        </div>
    </div>
    <div class="tours">
        <div class="tours-detail">
            <div class="regular-tours tours-left-info">
                <div class="div1">
                </div>
                <div class="tours-main-info">
                    <img src="images/tours-regular-icon.png" alt="">
                    <p style="color: #ffa902">რეგულარული</p>
                    <div class="tours-button">
                        <button style="background-color: #ffa902;"><a href="#">ამოირჩიე</a></button>
                       <button><a href="#"></a></button>
                    </div>
                </div>
            </div>
            <div class="wonder-tours tours-left-info">
                <div class="div1">
                </div>
                <div class="tours-main-info">
                    <img src="images/tours-wonder-icon.png" alt="">
                    <p style="color: #005400">სათავგადასავლო</p>
                    <div class="tours-button">
                        <button style="background-color: #005400;"><a href="#">ამოირჩიე</a></button>
                       <button><a href="#"></a></button>
                    </div>
                </div>

            </div>
            <div class="medic-tours tours-left-info">
                <div class="div1">
                </div>
                <div class="tours-main-info">
                    <img src="images/tours-medic-icon.png" alt="">
                    <p style="color:#00bff3;">რეგულარული</p>
                    <div class="tours-button">
                        <button style="background-color: #00bff3;"><a href="#">ამოირჩიე</a></button>
                       <button><a href="#"><img src="images/minus.png" alt=""></a></button>
                    </div>
                </div>
            </div>
            <div class="different-tours tours-left-info">
                <div class="div1">
                </div>
                <div class="tours-main-info">
                    <img src="images/tours-difference-icon.png" alt="">
                    <p style="color: #74028d">რეგულარული</p>
                    <div class="tours-button">
                       <button style="background-color: #74028d;"><a href="#">ამოირჩიე</a></button>
                       <button><a href="#"></a></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tours-detail-info">

        </div>
    </div>


</div>
</body>
</html>
